
<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }} &middot; {{ page.title }}</title>
    {% include header.html %}
  </head>

  <body>
    
    {% include topnav.html %}

    <div class="container">
      <div class="page-header">
        <h1>{{ page.title }}</h1>
      </div>
      {{ content }}

      <ul class="pager">
        {% if page.prev %}
        <li><a href="{{ page.prev }}">Vorige les</a></li>
        {% endif %}
        {% if page.next %}
        <li><a href="{{ page.next }}">Volgende les</a></li>
        {% endif %}
      </ul>
    </div>

    {% include footer.html %}
    
  </body>
</html>
